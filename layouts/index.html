{{ define "main" }}
<main>
    <ul class="post-summary-list">
    {{ range first 10 .Site.Pages }}
        <li>
        {{ .Render "summary" }}
        </li>
    {{ end }}
    </ul>
    {{ if gt (len .Site.Pages) 10 }}
    <a href= "{{ "/post/" | relLangURL }}">More posts</a>
    {{ end }}
</main>
{{ end }}
